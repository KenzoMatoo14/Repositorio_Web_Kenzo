<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <img src="../images/StarLion.png" alt="lion brewery" />
    <h1>Welcome to my landing page</h1>

    <h2>Submit your name via GET</h2>
    <form action="/login" method="GET">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <input type="submit" value="Submit via GET" />
    </form>

    <h2>Submit your name via POST</h2>
    <form action="/login" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name-post" required />
        <input type="submit" value="Submit via POST" />
    </form>
</body>
</html>
